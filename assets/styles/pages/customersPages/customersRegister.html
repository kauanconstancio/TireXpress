<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TireXpress Register</title>
    <link rel="stylesheet" href="../../cssStyles/customersStyles/customersRegister.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <img src="../../../logo/tirexpress-logo.svg" alt="Logo">
    <form action="">
        <div class="inputs">
            <label class="inputImage">
                <input class="imageInput" type="file" accept="image/*">
                <span class="picture__image"></span>
            </label>
            <input type="text" placeholder="Nome completo" required>
            <input type="email" placeholder="Email" required>
            <input type="number" placeholder="CPF" required>
            <div class="password">
                <input type="password" placeholder="Senha" required>
                <input type="password" placeholder="Confirme sua senha" required>
            </div>
        </div>
        <input id="registerButton" type="submit" value="CONCLUIR CADASTRO">
    </form>
    <div class="footer">
        <p>JÃ¡ tem uma conta? <a href="customersLogin.html">Entrar!</a></p>
    </div>




    <script src="customersRegister.js"></script>
</body>
</html>
