<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema do aplicativo</title>
    <link rel="stylesheet" href="../cssStyles/workersTheme.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="topbar">
        <a href="workersSettings.html"><i class="fa-solid fa-arrow-left"></i></a>
        <p>Tema do Aplicativo</p>
    </div>
    <div class="themes">

        <div class="theme-option">
            <div class="left">
                <i class="fa-regular fa-sun"></i>
                <label for="modoClaro">Modo claro</label>
            </div>
            <input type="radio" id="workersModoClaro" name="tema" value="claro" checked>
        </div>
        <div class="theme-option">
            <div class="left">
                <i class="fa-regular fa-moon"></i>
                <label for="modoEscuro">Modo escuro</label>
            </div>
            <input type="radio" id="workersModoEscuro" name="tema" value="escuro">
        </div>
    </div>



    <script src="../JS/workersThemeSwitcher.js"></script>
</body>
</html>
