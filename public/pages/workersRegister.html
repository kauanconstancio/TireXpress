<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TireXpress Register</title>
    <link rel="stylesheet" href="../cssStyles/workersRegister.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <img src="../logo/tirexpress-logo.svg" alt="Logo">
    <div class="form">
        <div class="inputs">
            <label class="inputImage">
                <input class="imageInput" type="file" accept="image/*">
                <span class="picture__image"></span>
            </label>
            <input type="text" placeholder="Nome completo" required>
            <input type="email" placeholder="Email" required>
            <input type="number" placeholder="CPF" required>
            <input type="number" placeholder="Número de telefone" required>
            <input type="number" placeholder="CNPJ" required>
            <input type="text" placeholder="Endereço" required>
            <div class="address">
                <input type="number" placeholder="Número">
                <input type="text" placeholder="Ponto de referência">
            </div>
            <div class="password">
                <input type="password" placeholder="Senha" required>
                <input type="password" placeholder="Confirme sua senha" required>
            </div>
        </div>
        <input id="registerButton" type="submit" value="CONCLUIR CADASTRO">
    </div>
    <div class="footer">
        <p>Já tem uma conta? <a href="workersLogin.html">Entrar!</a></p>
    </div>




    <script>
        document.addEventListener('DOMContentLoaded', () => {
    // --- LÓGICA PARA PRÉ-VISUALIZAÇÃO DA FOTO ---
    const inputFile = document.querySelector(".imageInput");
    const pictureImage = document.querySelector(".picture__image");
    const pictureImageTxt = '<i class="fa-solid fa-plus"></i>Envie uma foto';

    // Garante que os elementos existem antes de adicionar os listeners
    if (inputFile && pictureImage) {
        pictureImage.innerHTML = pictureImageTxt;

        inputFile.addEventListener("change", function (e) {
            const file = e.target.files[0];

            if (file) {
                // Melhoria: Validar se o arquivo é uma imagem
                if (!file.type.startsWith('image/')) {
                    alert('Por favor, selecione um arquivo de imagem.');
                    inputFile.value = ""; // Limpa a seleção
                    pictureImage.innerHTML = pictureImageTxt;
                    return;
                }

                const reader = new FileReader();

                reader.addEventListener("load", function (e) {
                    const img = document.createElement("img");
                    img.src = e.target.result;
                    img.classList.add("picture__img");

                    pictureImage.innerHTML = "";
                    pictureImage.appendChild(img);
                });

                reader.readAsDataURL(file);
            } else {
                pictureImage.innerHTML = pictureImageTxt;
            }
        });
    }
});
    </script>
</body>
</html>
