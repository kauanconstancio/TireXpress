<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie nosso Serviço</title>
    <link rel="stylesheet" href="../cssStyles/customersRatingService.css">
</head>
<body>
    <div class="container">
        <h1>Avalie nosso Serviço</h1>
        <p>Sua opinião é muito importante para nós! Por favor, dedique um momento para avaliar sua experiência.</p>

        <form id="feedbackForm">
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5" title="Excelente">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="Bom">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="Regular">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="Ruim">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="Muito Ruim">&#9733;</label>
            </div>

            <textarea id="comments" placeholder="Conte-nos mais sobre sua experiência (opcional)..."></textarea>

            <button type="submit">Enviar Avaliação</button>
        </form>
    </div>
</body>
</html>
